<div mainContent>
    <form [formGroup]="budgetForm" (ngSubmit)="insert(budgetForm.value)">
        <div class="form-group">
            <div class="row background" color="accent">
                <div class="column col-md-12" color="primary">
                    <h1 style="text-align:center">Set Budget</h1>
                </div>
            </div>

        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-stats">
                        <div class="card-header card-header-warning card-header-icon col-md-12" *ngFor="let b of bud">
                            <div class="card-icon">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <p class="card-category">Food</p>
                            <h3 class="card-title" *ngIf="currentUser == b.id"> 
                                {{b.food}}
                            </h3>
                        </div>
                        <div class="card-body col-md-12 {{class}}" style="text-align:center">
                            <input matInput formControlName="food" placeholder="Favorite food" class="form-control">

                        </div>

                        <div class="card-footer col-md-12 ">
                            <div class="stats">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-stats ">
                        <div class="card-header card-header-warning card-header-icon col-md-12" *ngFor="let b of bud">
                            <div class="card-icon">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <p class="card-category">Grocery</p>
                            <h3 class="card-title"  *ngIf="currentUser == b.id">{{b.grocery}}

                            </h3>
                        </div>
                        <div class="card-body col-md-12 {{class}}" style="text-align:center">
                            <input matInput formControlName="grocery" placeholder="Favorite food" class="form-control">
                            
                        </div>

                        <div class="card-footer col-md-12 ">
                            <div class="stats">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-stats ">
                        <div class="card-header card-header-warning card-header-icon col-md-12"*ngFor="let b of bud">
                            <div class="card-icon">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <p class="card-category">Entertainment</p>

                            <input matInput formControlName="entertainment" placeholder="Favorite food" class="form-control">

                        <div class="card-footer col-md-12 ">
                            <div class="stats">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-stats ">
                        <div class="card-header card-header-warning card-header-icon col-md-12"*ngFor="let b of bud">
                            <div class="card-icon">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <p class="card-category">Bills</p>
                            <h3 class="card-title"  *ngIf="currentUser == b.id">{{b.bills}}

                            </h3>
                        </div>
                        <div class="card-body col-md-12 {{class}}" style="text-align:center">
                            <input matInput formControlName="bills" placeholder="Favorite food" class="form-control">

                        </div>

                        <div class="card-footer col-md-12 ">
                            <div class="stats">


                            </div>

                            <input matInput formControlName="misc" placeholder="Favorite food" class="form-control">

                        </div>

                        <div class="card-footer col-md-12 ">
                            <div class="stats">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            
            <button mat-stroked-button style="align-content: center;" >Set</button>

    </form>

        <button mat-raised-button style="align-content: center;" color="accent" (click)="hide()">Edit</button>
